##
# CAS SSO Cookie Generation & Security
# See https://github.com/mitreid-connect/json-web-key-generator
#
# Do note that the following settings MUST be generated per deployment.
#
# The encryption secret key. By default, must be a octet string of size 256.
tgc.encryption.key=1PbwSbnHeinpkZOSZjuSJ8yYpUrInm5aaV18J2Ar4rM

# The signing secret key. By default, must be a octet string of size 512.
tgc.signing.key=szxK-5_eJjs-aUj-64MpUZ-GPPzGLhYPLGl0wrYjYNVAGva2P0lLe6UGKGM7k8dWxsOVGutZWgvmY3l5oVPO3w


server.name=http://${host}:${port}
server.prefix=${server.name}/cas
# IP address or CIDR subnet allowed to access the /status URI of CAS that exposes health check information
cas.securityContext.status.allowedSubnet=127.0.0.1


cas.themeResolver.defaultThemeName=cas-theme-default
cas.viewResolver.basename=default_views

##
# Unique CAS node name
# host.name is used to generate unique Service Ticket IDs and SAMLArtifacts.  This is usually set to the specific
# hostname of the machine running the CAS node, but it could be any label so long as it is unique in the cluster.
host.name=${host}

ldap.url=${ldapUrl}
ldap.authn.groupSearchBaseDn=${groupSearchBaseDn}
ldap.authn.userSearchBaseDn=${userSearchBaseDn}
ldap.authn.searchFilter=${userFilter}
ldap.admin.username=${ldapAdminUsername}
ldap.admin.password=${ldapAdminPassword}
ldap.authn.groupSearchFilter=${ldapGroupSearchFilter}
ldap.authn.groupRoleAttribute=${groupRoleAttribute}
ldap.authn.pendingGroupName=${ldapPendingGroupName}

# See http://www.ldaptive.org/ for information about ldap parameters
ldap.connectTimeout=30000
ldap.useStartTLS=false
ldap.pool.minSize=3
ldap.pool.maxSize=10
ldap.pool.validateOnCheckout=false
ldap.pool.validatePeriodically=false
ldap.pool.validatePeriod=1800
ldap.pool.prunePeriod=300
ldap.pool.idleTime=600
ldap.pool.blockWaitTime=0

# webflow encryption
cas.webflow.keystore.type=JCEKS
cas.webflow.keystore=classpath:/etc/georchestra.jceks

# number of uses should be > 1 because we need at least 1 extra use
# of tickets to populate OpenId extra attributes
st.numberOfUses=2